<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Email Validation with Django Success</title>
</head>
<body>
    {% if messages %}
    <ul class>
      {% for message in messages %}
        {% if message.tags %} <li class="{{ message.tags }}">{{ message }}</li>{% endif %}
      {% endfor %}
    </ul>
    {% endif %}
    <h1>Success! Welcome, {{ user.first_name }}</h1>
    <p><span style="color:red">Successfully registered (or logged in)!</span></p>
</body>
</html>
